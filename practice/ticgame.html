<body>
    <div id="root"></div>
    <script type="text/babel">

    function Square(props){
        return(
            <button className="square" onClick={props.onClick}>
                {props.value}
            </button>
        )
    }
    class Board extends React.Component{
        renderSquare(i){
            return(
                <Square
                    value={this.props.squares[i]}
                    onClick={()=>this.props.onClick(i)}
                />
            )
        }
        render(){
            return(
                <div>
                    <div className="board-row">
                        {this.renderSquare(0)}
                        {this.renderSquare(1)}
                        {this.renderSquare(2)}
                    </div>
                    <div className="board-row">
                        {this.renderSquare(3)}
                        {this.renderSquare(4)}
                        {this.renderSquare(5)}
                    </div>
                    <div>
                        {this.renderSquare(6)}
                        {this.renderSquare(7)}
                        {this.renderSquare(8)}
                    </div>
                </div>
            )
        }
    }
    class Game extends React.Component{

            super(props);
            this.state = {

                ]
            }
        }
    }
   
        
        ReactDOM.render(
        <Game/>,
        document.querySelector('#root')
    )
        
       
    

    </script>
