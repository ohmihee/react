<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    
    const useInput = (defaultValue) => {
       // let state = 'status'``
        //console.log(defaultValue,'defaultvalueeeeeeeeeeeeeeeeeeeeeeeeeeeee')
        const [value,setValue] = React.useState(defaultValue)
        console.log(value,'===value===================')
        const onChange = e => {
            const {target : {value}} = e
            //const {value} = e.target
            console.log(value,'===========e.targetvalue=======================') 
            // 즉 위의 코드는 const {target.value} = e  e.target.value:e.target.value // e.target.value
           // console.log(value,'valueeeeeeeeeeeeeeeeeeee')
           //{target.vealue} = e.target.value
            setValue('asdf')
            //console.log(e,'eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee')
            //console.log(e.target,'targettttttttttttttttttttttttttttt')
        }
        
        return {value,onChange}
    }
   
    

    const App = () => {
        const user = useInput('algml0703')
        const name = useInput('algml')
        console.log(user,'ccccccccccccccccccccccccc')
        return(
            // {...{'key':'value'}} => 이와 같은 구문이 가능한 이유?  =>  jsx에서 처리시에 json과 같이 key:value 형태로 하여 처리 때문에 아예 객체 형태로 주어 처리 가능
            <>
                <h1>hello hooks</h1>
                <input {...user} {...{'value':'user','type':'button',}} name="user" placeholder="아이디를 입력해주세요" />
                <input {...name} name="name" placeholder="이름을 입력해주세요"/>
                {console.log(user,'userrrrrrrrrrrrrrrrrrrrrrrrrr')}
            </>
            // 단순히 값만 변하는 게 아니라 상태값도 함께 변하도록 되어 있음
        )
    }
    
    ReactDOM.render(
        <App/>,
        document.querySelector('#root')
    )
    
    </script>
</body>
</html>
